<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Screen</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <header id="body-header">
        <div class="header-container">
            <div class="header-first-container">
                <div>
                    <img src="images/logo.jpg">

                </div>
                <div>
                    <span>Saurin</span><br>
                    <span>Studio</span>
                </div>
            </div>

            <div class="fav-text">
                <span>Favourites</span>


            </div>
            <div class="header-searchbar">
                <div class="search">
                    <button type="button" class="searchButton">
                        <i class="fa fa-search "></i>
                    </button> 
                    <input type="text" placeholder="Search">
                    <button type="button" class="recordButton">
                        <i class="fas fa-microphone"></i>
                    </button>

                </div>
                <div class="notification">
                    <span><i class="fas fa-bell"></i></span>

                </div>
                <div class="profileimage">
                    <img src="images/samay-raina.jpg">


                </div>

            </div>

        </div>
    </header>

            </div>

        </section>
        <section id="popular-artists">
            <h3>Popular artist</h3>
            <div class="artist">
                <div>
                    <img src="images/eminem.jpg">
                    <span>Eminem</span>

                </div>
                <div>
                    <img src="images/alicia-keys.png">
                    <span>Alicia-keys</span>

                </div>
                <div>
                    <img src="images/ed-sheeran.jpg">

                </div>
                <div>
